<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anwes Panda's Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ANWES PANDA</h1>
    <div id = "wrapper" data-configuration="2" data-roundness="2">
        <div class="shape">
            <a href="#" onclick="toggle('modal1')">
                <span class="link" data-modal="modal1"></span>
            </a>
        </div>
        <div class="shape">
            <a href="#" onclick="toggle('modal2')">
                <span class="link" data-modal="modal2"></span>
            </a>
        </div>
        <div class="shape">
            <a href="#" onclick="toggle('modal3')">
                <span class="link" data-modal="modal3"></span>
            </a>
        </div>
        <div class="shape">
            <a href="#" onclick="toggle('modal4')">
                <span class="link" data-modal="modal4"></span>
            </a>
        </div>
        <div class="shape">
            <a href="#" onclick="toggle('modal5')">
                <span class="link" data-modal="modal5"></span>
            </a>
        </div>
        <div id = popup-container>
            <div class="popup" id="modal1">
                <h2>Modal 1</h2>
                <p>This is the content for modal 1</p>
                <a href="#" class="close" onclick="toggle('modal1')">Close</a>
            </div>
            <div class="popup" id="modal2">
                <h2>Modal 2</h2>
                <p>This is the content for modal 2</p>
                <a href="#" class="close" onclick="toggle('modal2')">Close</a>
            </div>
            <div class="popup" id="modal3">
                <h2>Modal 3</h2>
                <p>This is the content for modal 3</p>
                <a href="#" class="close" onclick="toggle('modal3')">Close</a>
            </div>
            <div class="popup" id="modal4">
                <h2>Modal 4</h2>
                <p>This is the content for modal 4</p>
                <a href="#" class="close" onclick="toggle('modal4')">Close</a>
            </div>
            <div class="popup" id="modal5">
                <h2>Modal 5</h2>
                <p>This is the content for modal 5</p>
                <a href="#" class="close" onclick="toggle('modal5')">Close</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
